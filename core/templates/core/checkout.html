{% extends 'core/base.html' %}

{% load static %}

{% block headerimagen %}

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Realizar Pago</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Detalle Pago</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

{% endblock %}

{% block firstcategoryprod %}

<!-- Checkout Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <!-- Datos Personales -->
            <div class="mb-4">
                <h4 class="font-weight-semi-bold mb-4">Datos Personales</h4>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Primer Nombre</label>
                        <input class="form-control" type="text" value="{{ usuario.primer_nombre|default_if_none:'' }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Segundo Nombre</label>
                        <input class="form-control" type="text" value="{{ usuario.segundo_nombre|default_if_none:'' }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Correo Electrónico</label>
                        <input class="form-control" type="email" value="{{ usuario.email|default_if_none:'' }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Teléfono</label>
                        <input class="form-control" type="text" value="{{ usuario.telefono|default_if_none:'' }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Dirección</label>
                        <input class="form-control" type="text" value="{{ usuario.direccion.direccion1|default_if_none:'' }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Dirección 2</label>
                        <input class="form-control" type="text" value="{{ usuario.direccion.direccion2|default_if_none:'' }}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Total de Orden -->
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Total de Orden</h4>
                </div>
                <div class="card-body">
                    <h5 class="font-weight-medium mb-3">Productos</h5>
                    <div id="products-container"></div> <!-- Contenedor para los productos -->

                    <hr class="mt-0">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 id="subtotal" class="font-weight-medium">$0</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Envío</h6>
                        <h6 id="shipping-cost" class="font-weight-medium">$10</h6>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 id="total" class="font-weight-bold">$0</h5>
                    </div>
                </div>
            </div>
            <!-- Botón de Pago -->
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Pago</h4>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <button id="btn-pagar" class="btn btn-primary w-100">Pagar</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Checkout End -->

{% endblock %}
